                DEFAULT: '1rem',
                sm: '2rem',
              },

              },
            },
            fontFamily: {
              display: ['Manrope', 'sans-serif'],
              body: ['Inter', 'sans-serif'],
            },
            colors: {
              'dark-bg': '#0d0c1b',
              'dark-card': '#16152a',
              'dark-border': 'rgba(96, 165, 250, 0.2)',

              'light-card': '#ffffff',

              'accent-blue': '#60A5FA',

            boxShadow: {

            },
            animation: {
              'border-glow': 'border-glow 15s linear infinite',
              'fade-in-down': 'fade-in-down 0.5s ease-out forwards',
              'favorite-pop': 'favorite-pop 0.3s ease-out',
              'twinkle': 'twinkle 5s infinite ease-in-out',
              'float': 'float 6s ease-in-out infinite',
              'success-checkmark': 'success-checkmark 0.3s ease-out forwards 0.2s',
            },
            keyframes: {
              'border-glow': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'fade-in-down': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'favorite-pop': {
                '0%': { transform: 'scale(0.95)', opacity: '1' },
                '50%': { transform: 'scale(1.5) rotate(15deg)', opacity: '0.8' },
                '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' },
              },
              'twinkle': {
                '0%, 100%': { opacity: 'var(--star-min-opacity, 0.2)' },
                '50%': { opacity: 'var(--star-max-opacity, 0.8)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'success-checkmark': {
                '0%': { 'stroke-dashoffset': '100' },
                '100%': { 'stroke-dashoffset': '0' },
              },
            },
          },
        },
        plugins: [],
      }
    </script>
    <style>
      :root {
        --shadow-color-1: rgba(30, 41, 59, 0.04);
        --shadow-color-2: rgba(30, 41, 59, 0.08);
        --light-overlay: rgba(247, 249, 252, 0.9);
        --dark-overlay: rgba(13, 12, 27, 0.9);
        --scrollbar-thumb: #A0AEC0; /* slate-400 */
        --scrollbar-thumb-hover: #718096; /* slate-500 */
        --star-color: rgba(108, 117, 125, 0.1); /* Faint gray for light mode stars */
        --star-min-opacity: 0.05;
        --star-max-opacity: 0.2;
        --recent-glow-color: rgba(79, 70, 229, 0.4);
        --tag-text-color: #166534; /* green-800 */
        --tag-bg-color: rgba(220, 252, 231, 0.8); /* green-100 with opacity */
        --tag-border-color: #bbf7d0; /* green-200 */
      }
      html.dark {
        --shadow-color-1: rgba(79, 70, 229, 0.1);
        --shadow-color-2: rgba(96, 165, 250, 0.25);
        --scrollbar-thumb: #3730a3; /* indigo-800 */
        --scrollbar-thumb-hover: #4338ca; /* indigo-700 */
        --star-color: #FFFFFF;
        --star-min-opacity: 0.2;
        --star-max-opacity: 0.8;
        --recent-glow-color: rgba(96, 165, 250, 0.6);
        --tag-text-color: #a7f3d0; /* green-300 */
        --tag-bg-color: rgba(74, 222, 128, 0.15); /* green-500/15 */
        --tag-border-color: rgba(74, 222, 128, 0.3); /* green-500/30 */
      }
      body {
        background: radial-gradient(ellipse at bottom, #f7f9fc 0%, #e8edf5 100%);
        transition: background 700ms ease-in-out, color 700ms ease-in-out;
      }
      html.dark body {
        background: #0d0c1b;
      }

      /* Starfield Background */
      .star-layer {
        position: absolute;
        top: 50%;
        left: 50%;
        border-radius: 50%;
        background: transparent;
        transform: translate(-50%, -50%);
        will-change: opacity;
        transition: box-shadow 700ms ease-in-out;
      }

      #stars1 {
        width: 1px;
        height: 1px;
        box-shadow: -121px -1336px var(--star-color),-118px 520px var(--star-color),1332px -433px var(--star-color),-644px -1445px var(--star-color),-1191px -1124px var(--star-color),792px 1358px var(--star-color),-371px -1433px var(--star-color),-851px -436px var(--star-color),102px 554px var(--star-color),-392px 697px var(--star-color),-761px -1068px var(--star-color),120px -1389px var(--star-color),1332px -438px var(--star-color),-227px -143px var(--star-color),-1361px -1187px var(--star-color),353px -1430px var(--star-color),1287px 728px var(--star-color),-313px -108px var(--star-color),-1383px 1275px var(--star-color),473px 661px var(--star-color),832px 1475px var(--star-color),-1473px -1136px var(--star-color),1019px 586px var(--star-color),-115px -1455px var(--star-color),1441px 744px var(--star-color),-61px 827px var(--star-color),-1456px -477px var(--star-color),-294px 283px var(--star-color),1417px 998px var(--star-color),-1481px 1133px var(--star-color);
      }
      #stars2 {
        width: 2px;
        height: 2px;
        box-shadow: 104px -1381px var(--star-color),398px 32px var(--star-color),-1401px 864px var(--star-color),332px 1021px var(--star-color),-436px 635px var(--star-color),-1120px -1004px var(--star-color),1287px -1220px var(--star-color),-1335px -1445px var(--star-color),1195px 1481px var(--star-color),-1300px -651px var(--star-color),-36px -1428px var(--star-color),-851px -1367px var(--star-color),-144px -820px var(--star-color),-1335px -989px var(--star-color),-240px 1011px var(--star-color);
      }
      #stars3 {
        width: 3px;
        height: 3px;
        box-shadow: 1472px 1493px var(--star-color),-863px -530px var(--star-color),798px -496px var(--star-color),895px 1285px var(--star-color),885px -143px var(--star-color),-1309px -1491px var(--star-color),-908px -433px var(--star-color),-820px 209px var(--star-color);
      }

      /* Custom Scrollbar */
      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: var(--scrollbar-thumb) transparent;
      }

      /* Chrome, Edge, Safari */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 20px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover);
      }
      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      /* Main Content Glow */
      .main-border-glow {
          position: relative;
          border-radius: 1.25rem; /* 20px */
      }
      .main-border-glow::before {
          content: "";
          position: absolute;
          z-index: -1;
          inset: -1.5px; /* border thickness */
          border-radius: inherit;
          background: linear-gradient(120deg, transparent, var(--accent-blue), var(--accent-indigo), transparent);
          background-size: 400% 100%;
          animation: border-glow 15s linear infinite;
      }
      html.dark .main-border-glow::before {
          opacity: 1;
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Phone Glow Effect */
      .phone-glow::before {
        content: "";
        position: absolute;
        inset: -6px;
        z-index: -1;
        border-radius: inherit;
        background: linear-gradient(160deg, var(--accent-blue), var(--accent-indigo));
        filter: blur(24px);
        opacity: 0.4;
        transition: opacity 0.3s ease-in-out;
      }
      
      .dark .phone-glow::before {
          opacity: 0.6;
      }

      .phone-glow:hover::before {
        opacity: 0.7;
      }
      
      .dark .phone-glow:hover::before {
        opacity: 1;
      }
      
      /* Recent Project Glow */
      @keyframes recent-glow {
        0%, 100% {
            box-shadow: 0 0 12px -2px var(--recent-glow-color), 0 4px 15px -2px var(--shadow-color-1), 0 2px 8px -2px var(--shadow-color-1);
        }
        50% {
            box-shadow: 0 0 20px 0px var(--recent-glow-color), 0 4px 15px -2px var(--shadow-color-1), 0 2px 8px -2px var(--shadow-color-1);
        }
      }
      .card-recent-glow {
          animation: recent-glow 5s infinite ease-in-out;
          border-color: rgba(96, 165, 250, 0.4); /* accent-blue with opacity */
      }
      
      /* Recent Tag */
      .recent-activity-tag {
        position: absolute;
        top: 1rem; /* 16px */
        left: 1rem; /* 16px */
        z-index: 20;
        display: inline-flex;
        align-items: center;
        padding: 0.25rem 0.6rem; /* py-1 px-2.5 */
        font-size: 0.75rem; /* text-xs */
        font-weight: 600; /* font-semibold */
        color: var(--tag-text-color);
        background-color: var(--tag-bg-color);
        border-radius: 9999px; /* rounded-full */
        border: 1px solid var(--tag-border-color);
        backdrop-filter: blur(4px);
      }

      /* Modal and Success Screen */
      .modal-gradient-bg {
        background: #0d0c1b radial-gradient(ellipse at 50% 0%, rgba(96, 165, 250, 0.15), transparent 70%);
      }
      .success-checkmark-icon {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: success-checkmark 0.4s ease-out forwards 0.2s;
      }

    </style>
