  <head>
    <meta charset="UTF-8" />

    <title>Sui Ecosystem Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #0d0c1b;
        cursor: none;
      }
      .font-display {
        font-family: 'Manrope', sans-serif;
      }
      .font-body {
        font-family: 'Inter', sans-serif;
      }
      #cursor-dot {
        position: fixed;
        width: 6px;
        height: 6px;
        background-color: white;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: difference;
        transition: transform 0.2s ease-out;
      }
      #mouse-trail {
        position: fixed;
        width: 500px;
        height: 500px;
        background-image: radial-gradient(circle, rgba(30, 144, 255, 0.08) 0%, rgba(30, 144, 255, 0) 60%);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 0;
        transition: left 0.2s ease-out, top 0.2s ease-out;
      }
      @keyframes animate-border {
        from { background-position: 150% 50%; }
        to { background-position: -50% 50%; }
      }
      .card-glow-border {
        position: relative;
        overflow: hidden;
      }
      .card-glow-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 1rem;
        padding: 1px;
        background: linear-gradient(90deg, transparent, #60A5FA, #4F46E5, #60A5FA, transparent);
        background-size: 400% 100%;
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .card-glow-border:hover::before {
        opacity: 1;
        animation: animate-border 4s linear infinite;
      }
      .modal-glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* same as modal's border-radius */
        padding: 1px;
        background: linear-gradient(120deg, transparent, theme(colors.blue.800), transparent);
        -webkit-mask:
            linear-gradient(#fff 0 0) content-box,
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: destination-out;
        mask-composite: exclude;
        pointer-events: none;
      }
      .carousel-item {
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
      @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.2s ease-out forwards;
      }
      @keyframes star-pop {
        0% { transform: scale(1); }
        50% { transform: scale(1.5) rotate(15deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-star-pop {
        animation: star-pop 0.3s ease-out;
      }
      @keyframes shimmer {
        from { transform: translateX(-100%); }
        to { transform: translateX(100%); }
      }
    </style>
